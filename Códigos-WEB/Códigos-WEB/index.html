<!DOCTYPE html> <!-- Declara o tipo de documento como HTML -->
<html> <!-- Início do documento HTML -->

<head> <!-- Início da seção de cabeçalho -->
  <meta charset="UTF-8"> <!-- Define o conjunto de caracteres como UTF-8 -->
  <title>Título da página</title> <!-- Define o título da página exibido na aba do navegador -->
<link rel="stylesheet" href="estilos.css">
<meta name="viewport" content=""width-devive, initial-scale="1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</head> <!-- Fim da seção de cabeçalho -->

<body> <!-- Início da seção de corpo -->
  <nav>
    <div class="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <ul class="menu">
      <li><a href="#">Item 1</a></li>
      <li><a href="#">Item 2</a></li>
      <li><a href="#">Item 3</a></li>
    </ul>
  </nav>

  <h1>Este é um título de primeiro nível</h1> <!-- Cria um cabeçalho de primeiro nível -->
  <p>Este é um parágrafo de texto simples.</p> <!-- Cria um parágrafo de texto -->
  <img src="imagem.jpg" alt="Descrição da imagem"> <!-- Insere uma imagem com uma descrição alternativa -->
  <ul> <!-- Início de uma lista não ordenada -->
    <li>Item 1</li> <!-- Cria um item da lista -->
    <li>Item 2</li>
    <li>Item 3</li>
  </ul> <!-- Fim da lista não ordenada -->
  <a href="https://www.google.com/">Isso é um link para o Google</a> <!-- Cria um link para o Google -->
</body> <!-- Fim da seção de corpo -->

</html> <!-- Fim do documento HTML -->
